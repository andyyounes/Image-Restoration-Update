<!DOCTYPE html>
<html>
<head>
    <title>Image Restoration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Image Restoration Tool</h1>
    <p>Select a restoration algorithm:</p>
    
    <form action="restoration.htm" method="post" enctype="multipart/form-data">
        <label for="algorithm">Select a restoration algorithm:</label>
        <select name="algorithm" id="algorithm">
            <option value="denoising">Denoising</option>
            <option value="deblurring">Deblurring</option>
            <option value="inpainting">Inpainting</option>
        </select>
    
        <label for="image">Upload your image:</label>
        <input type="file" name="image" id="image">
    
        <input type="submit" value="Try It Out">
    </form>
    
</body>
</html>
